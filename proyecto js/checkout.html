<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 border-bottom border-primary">
        <div class="container">
            <a class="navbar-brand gaming-font" href="index.html">
                <i class="bi bi-joystick me-2"></i>GamesHood
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="logout.html">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="bi bi-cart3"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid border border-black border-3 rounded mb-5">
        <div class="row bg-image d-flex justify-content-center align-items-center" 
            style="background-image: url('https://i.pinimg.com/736x/90/84/6a/90846a1000888cec857981b294e03e69.jpg'); height: 100vh;">
    
            <div class="col-8 p-4 bg-white rounded text-black">
                <form id="paymentForm" action="" method="post">
                    <h3 class="text-center mb-3">Introduce datos básicos</h3>
                
                    <input type="text" id="modelo" name="modelo" placeholder="Titular" class="form-control border-success border-3 mb-3 text-black" required>
                
                    <input type="text" id="numero" name="numero" placeholder="Número de tarjeta" class="form-control border-success border-3 mb-4" minlength="16" maxlength="16" required>
                
                    <label for="caducidad">Fecha de caducidad</label>
                    <input type="date" id="caducidad" name="caducidad" placeholder="Fecha de caducidad" class="form-control border-success border-3 mb-4" required>
                
                    <input type="text" id="matricula" name="matricula" placeholder="CVV" class="form-control border-success border-3 mb-4" minlength="3" maxlength="3" required>
                
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Comprar" class="btn btn-success border-3 rounded">
                    </div>
                </form>
            </div>
    
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Limpiar el carrito (asumiendo que está almacenado en localStorage)
            localStorage.removeItem('cart');
    
            alert('Se ha realizado el pago correctamente')

            // Redirigir a index.html
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
